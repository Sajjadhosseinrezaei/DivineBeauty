<!-- Header & Navigation -->
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
        <div class="container">
            <a class="navbar-brand" href="{% url "home:home" %}">
                <img src="https://cdn-icons-png.freepik.com/256/1714/1714739.png?uid=R197063715&ga=GA1.1.138319502.1745300049&semt=ais_hybrid" alt="لوگوی گلبرگ" class="logo">
            </a>
            {% if request.user.is_authenticated %}
            <a href="{% url 'accounts:profile' %}" class="btn btn-pink d-inline-flex align-items-center">
                <i class="bi bi-person-circle me-2"></i> پروفایل من
            </a>
            {% endif %}
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url "home:home" %}">خانه</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "products:product_list" %}">محصولات</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "home:about" %}">درباره ما</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url "home:about" %}">تماس با ما</a>
                    </li>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:logout' %}">خروج</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'accounts:email_verify' %}">ثبت نام / ورود</a>
                    </li>
                    {% endif %}
                
                </ul>
                <div class="d-flex align-items-center">
                    <div class="search-box ms-3">
                        <form action="{% url "home:search_product" %}" method="get">
                            <input type="text" name="search" class="form-control" placeholder="جستجو...">
                            <button class="search-btn"><i class="fas fa-search"></i></button>
                        </form>
                    </div>
                    <div class="cart-icon">
                        <a href="{% url "order:cart_detail" %}" class="position-relative">
                            <i class="fas fa-shopping-bag"></i>
                            {% if total_cart_items > 0 %}
                            <span class="cart-counter">
                                {{total_cart_items}}
                            </span>
                            {% else %}
                            <span class="cart-counter">
                                0
                            </span>
                            {% endif %}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
