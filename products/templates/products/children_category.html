<li>
    <a href="{% url 'products:product_list_by_category' category.slug %}">{{ category.name }}</a>
  
    {% if category.children.exists %}
      <ul class="submenu">
        {% for child in category.children.all %}
          {% include "products/children_category.html" with category=child %}
        {% endfor %}
      </ul>
    {% endif %}
</li>
